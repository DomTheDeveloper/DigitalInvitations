<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Digital Invitations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image:url(images/banner.jpg); background-repeat: no-repeat; background-size: auto;">
    <!-- Preloader -->
    <div class="preloader">
        <div class="lds-heart">
            <div></div>
        </div>
    </div>
    <div id="rsvp" class="section-padding bg-img bg-fixed">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 bg-white p-40">
                    <span class="oliven-title-meta text-center">
                        Digital Invitations
                    </span>
                    <p class="text-center">
                    <br />
                    <strong>Create your own <i>Digital Invitations</i> for your next event.<br />Quick. Simple. Personalized.</strong>
                    <br />
                    <br />
                    Kindly fill out the request form below, and our team will reach out to you with more information.
                    </p>
                    <br />
                    <form class="contact__form" method="post" action="https://formspree.io/f/mbjnvrqb">
                    <!-- form message -->
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                Your message was sent successfully.
                            </div>
                        </div>
                    </div>
                    <!-- form element -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input name="name" type="text" class="form-control" placeholder="Full Name" required> </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input name="email" type="email" class="form-control" placeholder="Email Address" required> </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input name="phone" type="tel" class="form-control" placeholder="Phone Number" required> </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input name="event" type="text" class="form-control" placeholder="Event Type (Wedding, Baptism, Communion)" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message (Optional)"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input name="submit" type="submit" class="btn buttono" value="SEND"> 
                            </div>
                        </div> 
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br />
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
